<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Rubik:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Social links profile</title>
  </head>
  <body>
    <div class="social-container">
      <div class="social-user">
        <div class="social-user-image">
          <img src="./assets/images/avatar-jessica.jpeg" alt="" />
        </div>
        <div class="social-user-name">Jessica Randall</div>
        <div class="social-user-location">London, United Kingdom</div>
        <div class="social-user-phrase">
          "Front-end developer and avid reader"
        </div>
      </div>
      <div class="social-buttons">
        <a href="https://github.com" class="social-button">Github</a>
        <a href="https://frontendmentor.io" class="social-button"
          >Front end mentor</a
        >
        <a href="https://linkedin.com" class="social-button">LinkedIn</a>
        <a href="https://twitter.com" class="social-button">Twitter</a>
        <a href="https://instagram.com" class="social-button">Instagram</a>
      </div>
    </div>
  </body>
</html>
